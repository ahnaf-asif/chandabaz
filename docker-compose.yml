version: '3.8'

services:
  # -----------------------------------------
  # 1. DATABASE (Postgres)
  # -----------------------------------------
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=ransomdb
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # -----------------------------------------
  # 2. CACHE (Redis)
  # -----------------------------------------
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data

  # -----------------------------------------
  # 3. BACKEND (Go) - Optional for Dev
  # -----------------------------------------
  backend:
    build:
      context: ./backend
      target: dev 
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app          # Sync code
      - /app/tmp                # Ignore tmp
      - shared_uploads:/tmp/uploads # Share uploads with worker
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis

  # -----------------------------------------
  # 4. FRONTEND (Next.js)
  # -----------------------------------------
  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  shared_uploads:
